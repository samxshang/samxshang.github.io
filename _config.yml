# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Samantha Shang
subtitle: ver. 0.1
#logo: "/assets/images/88x88.png"

email:
description: >- # this means to ignore newlines until "baseurl:"
  This is Samantha Shang's professional website. I post my research projects
  and my CV on this website.
twitter_username: samxshang
github_username: samxshang
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "default"
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: America/Toronto

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Samantha Shang"
  avatar : "/assets/images/sam.png"
  bio    : "Welcome to my website!" # Note: Markdown is allowed
  location: "NC, USA"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square" # https://fontawesome.com/v5.15/icons?d=gallery&p=2
      url: "mailto:shang.x@queensu.ca"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/samxshang"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/samxshang"


footer:
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:shang.x@queensu.ca"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/samxshang"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/samxshang"

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      show_date: true
      date_format: "%Y-%b-%d"
      read_time: true
      #words_per_minute: 250
      comments: false
      share: false
      related: false
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _docs
  - scope:
      path: ""
      type: docs
    values:
      layout: single
      read_time: true
      author_profile: false
      share: false
      comments: false
      sidebar:
        nav: "docs"


category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
  

